<html>
    <head>
        <title>Create</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <a href="home" >Back to home page</a><br/>
        <a href="loginPage">Click here to return to login page</a>
        <h1>Create New Account</h1>
        <form action="registerAction" method="POST">
            Username* <input type="text" name="txtUsername" value="" />(6 - 20 chars)<br/>
            Password* <input type="password" name="txtPassword" value="" />(6 - 30 chars)<br/>
            Confirm* <input type="password" name="txtConfirm" value="" /><br/>
            Full name* <input type="text" name="txtFullname" value="" />(2 - 50 chars)<br/>
            <input type="submit" value="CreateNewAccount" name="btAction" />
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
